---
- name: "Infrastructure / TFSec / Initialize / Check Platform compatibility"
  ansible.builtin.assert:
    quiet: true
    fail_msg: "Target Platform not supported: {{ ansible_distribution + ansible_distribution_major_version }}"
    that:
      - ansible_distribution + ansible_distribution_major_version in infra_tfsec_platforms

- name: "Infrastructure / TFSec / Initialize / Resolve prerequisites"
  ansible.builtin.include_tasks:
    file: "infra_tfsec_prerequisite.yml"
  when:
    - infra_tfsec['resolve_prereq'] is defined
    - infra_tfsec['resolve_prereq']
...
